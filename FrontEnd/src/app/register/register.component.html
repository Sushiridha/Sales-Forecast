<body>


<section class="register-block">
    <div class="container">
       <div class="row ">
          <div class="col register-sec">
             <h2 class="text-center">Register Now</h2>
             <form class="register-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">
              <div class="form-group">
                
  
                <input type="text" class="form-control fontAwesome" placeholder="&#xf007; Username" name="name" id=""  [(ngModel)]="formdata.name" #name="ngModel" required>
                <span class="text-danger"  *ngIf="this.submit&&name.errors?.['required']">
                    Name is required.
                </span>
             </div>
              <div class="form-group">
                
  
                <input type="text"  class="form-control fontAwesome" placeholder="&#xf0e0; Email ID" name="email" id=""  [(ngModel)]="formdata.email" #email="ngModel" required>
                <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                    Email is required.
                </span>
             </div>
             <div class="form-group">
  
                <input  class="form-control fontAwesome" type="password" name="password" id="" placeholder="&#xf023; Password"  [(ngModel)]="formdata.password" #password="ngModel" required minlength="8">
                <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                    Password is required.
                </span>
                <span class="text-danger" *ngIf="this.submit&&password.errors?.['minlength']">
                     Minimum Characters Required is 8.
                </span>
             </div>
             <div class="form-group">
  
                <span class="text-danger" *ngIf="this.errorMessage">
                   <p [innerText]="this.errorMessage"></p>
                </span>
                <div  class="text-center" *ngIf="this.loading">
                  <div class="spinner-border text-primary " role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>  
                <input type="submit" class="btn btn-login float-right"  value="Register" (click)="submit=true"  [disabled]="this.loading">
             </div>
             
  
  
             </form>
<div class="clearfix"></div>
<div class="form-group">
   Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
</div>
  
          </div>
  
       </div>
  
  
    </div>
  </section>

</body>
