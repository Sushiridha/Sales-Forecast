<body>
    

<section class="login-block">
    <div class="container">
        <div class="row ">
            <div class="col login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()">
                <div class="form-group">
                    <div class="input-container">
                        
                    </div>
                    <input type="email"  class="form-control fontAwesome" name="email"  id="" placeholder="&#xf0e0;  Email"  [(ngModel)]="formdata.email" #email="ngModel" required/>
                    <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                        Email is required.
                    </span>
                </div>
                <div class="form-group">
        
                    <input  class="form-control fontAwesome" type="password"  name="password" placeholder="&#xf023;   Password" id="" [(ngModel)]="formdata.password" #password="ngModel" required>
                    <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                        Password is required.
                    </span>
                </div>
                <div class="form-group">
                    <div  class="text-center" *ngIf="this.loading">
                        <div class="spinner-border text-primary " role="status">
                        <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <span class="text-danger" *ngIf="this.errorMessage">
                    <p [innerText]="this.errorMessage"></p>
                    </span>
                    <input  type="submit" class="btn btn-login float-right"  value="Login" (click)="submit=true" [disabled]="this.loading">
                </div>
                
                </form>

                <div class="clearfix"></div>
                <div class="form-group">
                    Don't have an account? Please <a href="javascript:void(0);" routerLink="/register">Register</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
